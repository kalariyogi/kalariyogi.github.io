---
layout: default
---

<div class="row">
    <div class="col-12 image-bg-color">        
        <h1 id="contactHeading" class="text-center"> {{site.data.contact.heading}} </h1>        
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="mx-auto pt-4 text-center" style="width: 300px; display:block">            
            <h4>{{site.data.contact.name}}</h4>
            <p style="margin-bottom : 0px"><svg style="margin: 12px;" class="bi bi-envelope" width="1em" height="1em"
                    viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                        d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z"
                        clip-rule="evenodd" />
                    <path
                        d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z" />
                </svg><span style="padding-left: 5px">{{site.data.contact.email}}</span></p>
            {% for socialMedia in site.data.socialMedia.socialMedia%}
            <a href="{{socialMedia.link}}" class="btn btn-social-icon btn-{{socialMedia.name}}">
                <span class="fa fa-{{socialMedia.name}}"></span>
            </a>
            <a href="{{socialMedia.link}}" class="s-link">Follow me on {{socialMedia.name}}</a>
            {% endfor %}            
        </div>
    </div>
</div>
